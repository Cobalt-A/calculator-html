
<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<main id="app">

		<section id="app-section">

			<div class="calculator">

				<h1 class="calculator__title">Рассчитайте стоимость автомобиля в лизинг</h1>

				<form class="calculator-form">

					<div class="row">

						<div class="calculator-form__column">
							<p class="calculator-form__title">
								Стоимость автомобиля
							</p>
	
							<div class="range">
								<input class="range__number" id="car_price" type="text" value="3 300 000" >
								<label class="range__label range__label-rub" for="car_price">₽</label>
								<input class="range__input" id="range_car_price" type="range" value="3300000" min="1500000" max="10000000">
							</div>
						</div>
	
						<div class="calculator-form__column">
							<p class="calculator-form__title">
								Первоначальный взнос
							</p>
	
							<div class="range">
								<input class="range__number" id="first_pay" type="text" value="420 000" >
								<label class="range__label range__label-percent" for="first_pay">13</label>
								<input class="range__input" id="range_first_pay" type="range" value="420000" min="330000" max="1980000">
							</div>
						</div>
	
						<div class="calculator-form__column">
							<p class="calculator-form__title">
								Срок лизинга
							</p>
	
							<div class="range">
								<input class="range__number" id="time" type="number" value="60" >
								<label class="range__label range__label-time" for="time">мес.</label>
								<input class="range__input" id="range_time" type="range" value="60" min="1" max="60">
							</div>
						</div>

					</div>

					<div class="row">

						<div class="calculator-form__column calculator-form__column-half">

							<p class="calculator-form__title">
								Сумма договора лизинга
							</p>

							<p class="calculator-form__sum calculator-form__summ-full">
								9 529 200
							</p>

						</div>

						<div class="calculator-form__column calculator-form__column-half">

							<p class="calculator-form__title">
								Ежемесячный платеж от
							</p>

							<p class="calculator-form__sum calculator-form__summ-months">
								152 145
							</p>

						</div>

						<div class="calculator-form__column calculator-form__column-end">

							<button type="button" class="calculator-form__button">
								<span class="calculator-form__button-text">Оставить заявку</span>
								<svg class="calculator-form__loader hide" width="31" height="31" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M13.8691 19.3825C11.9455 20.1121 9.83718 20.1976 7.86093 19.6261C5.88468 19.0546 4.14734 17.857 2.91009 16.2134C1.67285 14.5698 1.00256 12.569 1.00001 10.5118C0.99745 8.45459 1.66276 6.45212 2.89591 4.80546C4.12906 3.15879 5.86342 1.95691 7.83825 1.38051C9.81307 0.804109 11.9216 0.88433 13.847 1.60911C15.7723 2.3339 17.4103 3.66408 18.5148 5.39968C19.6193 7.13528 20.1305 9.18251 19.9716 11.2336" stroke="white" stroke-width="2" stroke-linecap="round"/>
								</svg>
									
							</button>

						</div>

					</div>

				</form>

			</div>

		</section>

	</main>

	<script src="js/app.min.js"></script>

</body>
</html>
